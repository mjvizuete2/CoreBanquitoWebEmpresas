<div class="container">
    <div class="row vh-100">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h2 class="mb-4">BIENVENIDO A TU BANCA EMPRESAS</h2>
            <img src="assets/logo-Banquito.png" class="img-fluid" style="max-height: 500px;">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card mt-5 custom-card-background background-color" style="width: 100%; padding:50px ">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label id="label" for="usuario">Ingrese su usuario</label>
                            <input type="text" id="usuario" formControlName="usuario" class="form-control"
                                [ngClass]="{'is-invalid': submitted && f['usuario'].errors}" />
                            <div *ngIf="submitted && f['usuario'].errors"
                                class="invalid-feedback custom-invalid-feedback">
                                <div *ngIf="f['usuario'].errors['required']">El usuario es requerido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="label" for="password">Ingrese su contraseña</label>
                            <input type="password" id="password" formControlName="password" class="form-control"
                                [ngClass]="{'is-invalid': submitted && f['password'].errors}" />
                            <div *ngIf="submitted && f['password'].errors"
                                class="invalid-feedback custom-invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
                            </div>
                        </div>
                        <a class="text-end">¿Olvidó su contraseña?</a>
                        <div class="d-flex flex-column align-items-center w-100">
                            <button type="submit" class="btn btn-primary mt-3 w-100 button-color">Ingresar</button>
                            <button type="button" class="btn btn-primary mt-3 w-100 button-color-second">Afiliarse a
                                banca empresas</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
